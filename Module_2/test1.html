<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form action="test2.php" method="get">
        <label for="firstNum">First Number:</label>
        <input type="number" id="firstNum" name="firstNum" step="any" required>
        <br><br>

        <label for="secondNum">Second Number:</label>
        <input type="number" id="secondNum" name="secondNum" step="any" required>
        <br><br>

        <label>Operation:</label>
        <br>
        <input type="radio" id="addition" name="operation" value="addition" required>
        <label for="addition">Addition</label>
        <br>
        <input type="radio" id="subtraction" name="operation" value="subtraction">
        <label for="subtraction">Subtraction</label>
        <br>
        <input type="radio" id="multiplication" name="operation" value="multiplication">
        <label for="multiplication">Multiplication</label>
        <br>
        <input type="radio" id="division" name="operation" value="division">
        <label for="division">Division</label>
        <br><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
